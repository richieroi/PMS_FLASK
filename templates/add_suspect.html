{% extends 'base.html' %}

{% block title %}Add Suspect - Police Management System{% endblock %}

{% block content %}
<div class="content-card">
    <div class="content-card-header">
        <h2><i class="fas fa-plus mr-2"></i>Add New Suspect</h2>
    </div>
    <div class="content-card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" class="form-control" id="contact" name="contact">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="case_id">Associated Case</label>
                        <select class="form-control" id="case_id" name="case_id" required>
                            <option value="">Select a case</option>
                            {% for case in cases %}
                            <option value="{{ case[0] }}">{{ case[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="physical_description">Physical Description</label>
                <textarea class="form-control" id="physical_description" name="physical_description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Add Suspect</button>
                <a href="{{ url_for('suspects') }}" class="btn btn-secondary ml-2"><i class="fas fa-times mr-1"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
