{% extends 'base.html' %}

{% block title %}Add Case - Police Management System{% endblock %}

{% block nav_add_case %}active{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-plus mr-2"></i>Add New Case</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="case_number">Case Number:</label>
                <input type="text" class="form-control" id="case_number" name="case_number" required>
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="lead_officer_id">Lead Officer ID:</label>
                <input type="number" class="form-control" id="lead_officer_id" name="lead_officer_id" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Add Case</button>
                <a href="{{ url_for('cases') }}" class="btn btn-secondary ml-2"><i class="fas fa-times mr-1"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
