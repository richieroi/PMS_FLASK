{% extends 'base.html' %}

{% block title %}Error - Police Management System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center text-danger"><i class="fas fa-exclamation-triangle mr-2"></i>Error</h3>
            </div>
            <div class="card-body text-center">
                <p>{{ message }}</p>
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3"><i class="fas fa-home mr-1"></i> Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
