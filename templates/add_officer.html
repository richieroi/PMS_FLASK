{% extends 'base.html' %}

{% block title %}Add Officer - Police Management System{% endblock %}

{% block content %}
<div class="content-card">
    <div class="content-card-header">
        <h2><i class="fas fa-plus mr-2"></i>Add New Officer</h2>
    </div>
    <div class="content-card-body">
        <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="badge_number">Badge Number</label>
                        <input type="text" class="form-control" id="badge_number" name="badge_number" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="rank">Rank</label>
                        <select class="form-control" id="rank" name="rank" required>
                            <option value="Officer">Officer</option>
                            <option value="Detective">Detective</option>
                            <option value="Sergeant">Sergeant</option>
                            <option value="Lieutenant">Lieutenant</option>
                            <option value="Captain">Captain</option>
                            <option value="Chief">Chief</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="precinct">Precinct</label>
                        <input type="text" class="form-control" id="precinct" name="precinct" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Contact Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <div class="form-group">
                <label for="hire_date">Hire Date</label>
                <input type="date" class="form-control" id="hire_date" name="hire_date">
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save mr-1"></i> Add Officer</button>
                <a href="{{ url_for('officers') }}" class="btn btn-secondary ml-2"><i class="fas fa-times mr-1"></i> Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
